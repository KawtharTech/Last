<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form >
        <fieldset>
          <legend>
            <h1><em>Personal info</em></h1>
          </legend>
<p>
    <label for="first-name">FirstName</label>
    <input 
    type="text" 
    id="first-name" 
    name="name" 
    placeholder="Kawthar">
</p>
<p>
    <label for="last-name"> LastName</label>
    <input 
    type="text" 
    id="last-name" 
    name="name" 
    placeholder="Busari">
</p>
<p>
<label for="gender">Gender</label>
<input
  type="text"
  name="gender"
  id="gender"
  list="gender-list"
  placeholder="Select Gender"
/>
<datalist id="gender-list">
  <option value="male"></option>
  <option value="female"></option>
</datalist>
</p>
<p>
    <label for="Birth">Date of Birth:</label>
    <input
      type="text"
      name="Birth"
      placeholder="YYYY-MM-DD"
      autocomplete="on"
      required
      id="Birth"
    />
  </p>
  <p>
    <label for="Email">Email Address:</label>
    <input
      type="text"
      name="Email"
      placeholder="Enter email address"
      autocomplete="on"
      required
      id="email"
    />
  </p>
  <p>
    <label for="Phone">Phone Number:</label>
    <input
      type="tel"
      name="Phone"
      placeholder="08080722568"
      required
      id="Phone"
      pattern="[0-9]{4}[0-9]{3}[0-9]{4}"
    />
  </p>
  <p>
    <label for="country">Country:</label>
    <input 
    type="text" 
    name="country" 
    id="country" 
    placeholder="Select country"
    list="Country-list">
    <datalist id="Country-list">
        <option value="Algeria">Algeria</option>
            <option value="Belgium"></option>
            <option value="Canada"></option>
            <option value="Denmark"></option>
            <option value="El Salvador"></option>
            <option value="France"></option>
            <option value="Ghana"></option>
            <option value="Mozambique"></option>
            <option value="Nigeria"></option>
            <option value="Oman"></option>
            <option value="Panama"></option>
            <option value="Qatar"></option>
            <option value="Rwanda"></option>
            <option value="South Africa"></option>
            <option value="Yemen"></option>
            <option value="Zambia"></option>
    </datalist>
  </p>
  <p>
    <label for="residence">State/City of Residence:</label>
    <input 
    type="text"
    name="residence"
    placeholder="Enter your state of Residence"
    id="Residence">
  </p>
<p>
    <label for="channel">How did you hear about us?:</label>
    <input 
    type="text"
    id="channel-list"
    placeholder="Select channel"
    name="channel"
    list="channel">
    <datalist id="channel-list">
        <option value="Facebook"></option>
        <option value="Twitter"></option>
        <option value="Instagram">Instagram</option>
        <option value="LinkedIn"></option>
        <option value="YouTube"></option>
        <option value="Others"></option>
    </datalist>
</p>
<button type="submit">submit</button>
     <button type="submit"
     formaction="https://httpbin.org/get" formmethod="post">post</button>
     <button type="reset">Reset</button>

</body>
</html>
